<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>POO JS</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container my-5">
      <h1>Estudiantes y Profesores</h1>
      <div class="alert alert-danger d-none">
        Por favor ingrese todos los datos!
      </div>
      <form id="formInputs">
        <input
          type="text"
          class="form-control mb-2"
          value="Satoshi"
          name="name"
          placeholder="Insert your name"
          required
        />
        <input
          type="number"
          class="form-control mb-2"
          value="27"
          name="age"
          placeholder="Insert year old"
          required
        />

        <select
          class="form-select mb-2"
          name="option"
          aria-label="Default select example"
        >
          <option value="Student" selected>Student</option>
          <option value="Teacher">Teacher</option>
        </select>

        <button class="btn btn-primary" type="submit">Add</button>
      </form>

      <section class="row mt-3">
        <div class="col-6" id="cardStudents"></div>
        <div class="col-6" id="cardTeachers"></div>
      </section>
    </div>

    <template id="templateStudents">
      <article class="card mb-2">
        <div class="card-body">
          <h5>
            <span class="text-primary">Name</span>
            <span class="badge bg-success">Approved</span>
          </h5>
          <h6>Student</h6>
          <p class="lead">age</p>
          <button class="btn btn-success">Approve</button>
          <button class="btn btn-danger">Fail</button>
        </div>
      </article>
    </template>

    <template id="templateTeachers">
      <article class="card mb-2 bg-dark text-white">
        <div class="card-body">
          <h5>Name</h5>
          <h6>Teacher</h6>
          <p class="lead">Age</p>
        </div>
      </article>
    </template>
  </body>
</html>
